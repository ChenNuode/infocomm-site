<!DOCTYPE html>
<html>
<head>
	<title>New Article</title>
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

	{% include 'head.html' %}
</head>

<body>
	
	{% include 'nav2.html' %}

	<div class="container">
		<div class="row">
			<div class="col s12">
				<div id="title" contenteditable="true" onfocusout="myfunc()">What is the title of this article?
				</div>
				<div id="credits"></div>
				<div style="display: inline;padding: 10px;font-size: 14px;">
					<a id="save" onclick="alert('Saved')" class="article-status">Save</a>&nbsp;
					<a id="discard" onclick="window.history.back();" style="color: red;" class="article-status">Discard</a>&nbsp;
					<a id="publish" style="color: green;" class="article-status">Publish</a>
				</div>
			</div>
		</div>
		<div class="row">	
		<div class="col s12" id="scrolling-container" style=""> 
			<div id="editor">
				<h3><u>Introduction</u></h3>
				<p><br></p>
				<blockquote>In a world where humans are smart, they reuse existing libraries for text editing instead of creating their own.</blockquote>
				<br>
			</div>
		</div>
	</div>

</body>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script type="text/javascript">

	window.onload = function() {
	  document.getElementById("title").focus();
	};

	var myfunc = function() {
		var s = new Date();
		var d = [s.getDate(), s.getMonth()+1, s.getFullYear()].join('/');
		document.getElementById('credits').innerHTML = "By {{username}} on " + d;
	}

	var toolbarOptions = [
		['bold', 'italic', 'underline', 'strike'],        // toggled buttons
	  	['blockquote', 'code-block','image'],
		[{ 'header': 1 }, { 'header': 2 }],               // custom button values
		[{ 'list': 'ordered'}, { 'list': 'bullet' }],
		[{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
		[{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
		[{ 'header': [1, 2, 3, 4, 5, 6, false] }],
		[{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
		[{ 'align': [] }],
		['clean']                                         // remove formatting button
	];

	var quill = new Quill('#editor', {
	  modules: {
	    toolbar: toolbarOptions
	  },
	  placeholder: 'Write away!',
	  theme: 'snow'
	});

</script>

</html>
